<!DOCTYPE>
<html>
	<head>
		<title>Homepage</title>
		<script src="https://connect.soundcloud.com/sdk.js"></script>
		<script src="script/min/jquery-1.11.3.min.js"></script>
		<script src="script/min/TweenMax.min.js"></script>
		<script src="script/min/jquery.backstretch.js"></script>
		<script src="script/min/jquery.simpleWeather.js"></script>
		<script src="script/min/jquery.mousewheel-min.js"></script>
		<script src="script/min/jquery.terminal-0.9.3.js"></script>
		<script src="script/min/jquery.mCustomScrollbar.min.js"></script>
		<script src="script/min/soundcloud-audio.js"></script>
		<script src="script/min/FeedEk.js" charset="utf-8"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100|Orbitron' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href='css/jquery.mCustomScrollbar.css'>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="utf-8"/>
		<meta Access-Control-Allow-Origin: *>
    	<meta Access-Control-Allow-Headers: Content-Type>
    	<meta Access-Control-Allow-Methods: POST, GET, OPTIONS>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	</head>
	<body>
		<section id="large-header">
			<canvas id="header"></canvas>
		</section>
		<section class="left-pannel">
			<div id="main-wrapper">
				<div id="main-board">
					<div class="text">
						Homepage
					</div>
					<div class="image">
						<img src="images/logo.png" alt="">
					</div>
					<div class="squares">
						<div class="square s1"></div>
						<div class="square s2"></div>
						<div class="square s3"></div>
						<div class="square s4"></div>
					</div>
				</div>
			</div>
			<div id="greetings-wrapper">
				<div id="greetings-board">
					<p class="greetings-helloworld">
						<span class="greetings-title"></span><br>
						<span class="greetings-name"></span>
					</p>
					<p class="greetings-time">
						<span class="time-title">Time</span><br>
						<span class="time-hours"></span> :
						<span class="time-minutes"></span> :
						<span class="time-seconds"></span><br>
					</p>
					<p class="greetings-date">
						<span class="date-title">Date</span><br>
						<span class="date-month"></span> .
						<span class="date-day"></span> .
						<span class="date-year"></span>
					</p>
				</div>
			</div>
			<div id="weather-wrapper">
				<div id="weather-board"><center>
						<span id="data"></span>
						<span id="weatherData"></span></center>
				</div>
			</div>
		</section>
		<section class="mid-pannel">
			<div id="search-wrapper">
				<div id="search-board">
					<p class="text">Search</p>
					<input type="text">
				</div>
			</div>
			<div id="favorites-wrapper">
				<div id="favorites-board">
					<p class="text">Bookmarks</p>
					<div class="favorites">

					</div>
				</div>
			</div>
			<div id="informations-wrapper">
				<div id="informations-board">
				</div>
			</div>
		</section>
		<section class="right-pannel">
			<div id="terminal-wrapper">
				<div id="terminal-board">
					<div id="tabs">
						<span id="main" class="t-tab active">Main</span>
					</div>
					<div class="terminals">
						<div class="terminal-term active main">
							<div id="main"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="rss-wrapper">
				<div id="rss-board">

				</div>
			</div>
		</section>
	</body>
	<script src="script/var.js"></script>
	<script src="script/min/background.js"></script>
	<script src="script/min/favorites.js"></script>
	<script src="script/min/search.js"></script>
	<script src="script/min/cff.js"></script>
	<script src="script/app.js"></script>
	<!--Location + Weather scripts-->
	<script type="text/javascript">
		$.ajax({
			url: 'https://api.ipdata.co/?api-key=c875f714f864e2287195db120068285e7ed845f48a3eec34d85c0da2', 
			dataType: 'jsonp',
			success: function(dataFunc) {
				$.ajax
				data.innerHTML= dataFunc.ip + "<br>" +/* dataFunc.latitude + "<br>" + dataFunc.longitude + "<br>" +*/ dataFunc.city + ", " + dataFunc.region + ", " + dataFunc.postal + "<br>";
			}}),
		$.ajax({
				url: 'https://api.openweathermap.org/data/2.5/weather?id=524901&APPID=be7e1695d105aa34ce4df0beaf64aca2&units=imperial',
				dataType: 'jsonp',
				success: function(weather){
				weatherData.innerHTML= "Current: " + weather.main.temp + "°" + "<br>" + "High: " + weather.main.temp_max + "°" + "<br>" + "Low: " + weather.main.temp_min + "°"; 
					}
				});
				/*  Look up how to call results of dataFunc.ip(or anything else) in new script after dataFunc finishes */
				/* data.innerHTML= dataFunc.ip + "<br>" + dataFunc.latitude + "<br>" + dataFunc.longitude + "<br>" + dataFunc.city + ", " + dataFunc.region_name + "<br>" + dataFunc.zip; */
		</script>
</html>
