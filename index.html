<!DOCTYPE>
<html>
	<head>
		<title>Home</title>
		<script src="script/min/jquery-1.11.3.min.js"></script>
		<script src="script/min/TweenMax.min.js"></script>
		<script src="script/min/jquery.backstretch.min.js"></script>
		<!-- <script src="script/min/jquery.simpleWeather.js"></script> -->
		<script src="script/min/jquery.mousewheel-min.js"></script>
		<script src="script/min/jquery.terminal-0.9.3.js"></script>
		<script src="script/min/jquery.mCustomScrollbar.min.js"></script>
		<script src="script/min/FeedEk.js" charset="utf-8"></script>
		<link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto|Anonymous+Pro|Noto+Sans+JP&display=swap&subset=japanese" rel="stylesheet">
		<link rel="stylesheet" href='css/jquery.mCustomScrollbar.css'>
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" type="image/gif" href="resources/ghost.png">
		<meta charset="utf-8"/>
		<meta Access-Control-Allow-Origin: *>
    	<meta Access-Control-Allow-Headers: Content-Type>
    	<meta Access-Control-Allow-Methods: POST, GET, OPTIONS>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	</head>
	<body>
		<section id="large-header">
			<canvas id="header"></canvas>
		</section>
		<section class="left-pannel">
			<div id="main-wrapper">
				<div id="main-board">
					<div class="text">
						<span id="homepage" style="font-size:1em;font-family:Noto Sans JP !important;">
						ホームページ</span>
						<br>
						Homepage
					</div>
					<div class="image">
						<img src="resources/Napstablook.gif" alt="ミリー">
					</div>
					<div class="squares">
						<div class="square s1"></div>
						<div class="square s2"></div>
						<div class="square s3"></div>
						<div class="square s4"></div>
					</div>
				</div>
			</div>
			<div id="greetings-wrapper">
				<div id="greetings-board">
					<p class="greetings-helloworld">
						<span class="greetings-title"style="font-family:Noto Sans JP !important;"></span><br>
						<span class="japanese-name" style="font-size:1em;font-family:Noto Sans JP !important;">ミリー</span><br>
						<span class="greetings-name"></span>
					</p>
					<p class="greetings-time">
						<span class="japanese-time" style="font-size:1em;font-family:Noto Sans JP !important;">クロック</span><br>
						<span class="time-title">Time</span><br>
						<span class="time-hours"></span> :
						<span class="time-minutes"></span> :
						<span class="time-seconds"></span><br>
					</p>
					<p class="greetings-date">
						<span class="japanese-date" style="font-size:1em;font-family:Noto Sans JP !important;">ひづけ</span><br>
						<span class="date-title">Date</span><br>
						<span class="date-month"></span> .
						<span class="date-day"></span> .
						<span class="date-year"></span>
					</p>
				</div>
			</div>
			<div id="weather-wrapper">
				<div id="weather-board"><center>
						<span class="japanese-weather" style="font-size:1.2em;letter-spacing:.3em;mix-blend-mode:color-dodge;font-family:Noto Sans JP !important;">てんき</span>
						<span class="weather-title" style="font-size:1.2em;letter-spacing:.3em;mix-blend-mode:color-dodge;">
							<br>
							Weather
							<br></span></center>
						<span id="data" style="font-size:1em;letter-spacing:.3em;mix-blend-mode:color-dodge;"></span>
						<span id="weatherData" style="font-size:1em;letter-spacing:.3em;mix-blend-mode:color-dodge;"></span>
				</div>
			</div>
		</section>
		<section class="mid-pannel">
			<div id="search-wrapper">
				<div id="search-board">
					<p class="text">
						<span id="japanese-search" style="font-size:1em;font-family:Noto Sans JP !important;">
						シーク</span>
						<br>
						Search</p>
					<input type="text">
				</div>
			</div>
			<div id="favorites-wrapper">
				<div id="favorites-board">
					<p class="text">
						<span id="japanese-book" style="font-size:1em;font-family:Noto Sans JP !important;">
						ブック</span>
						<br>
						Bookmarks</p>
					<div class="favorites">

					</div>
				</div>
			</div>
			<div id="informations-wrapper">
				<div id="informations-board">
				</div>
			</div>
		</section>
		<section class="right-pannel">
			<div id="terminal-wrapper">
				<div id="terminal-board">
					<div id="tabs">
						<span id="Japanese-main" style="font-size:inherit;color:inherit;font-family:Noto Sans JP !important;">メイン</span>
						<span id="main" class="t-tab active"> Main</span>
					</div>
					<div class="terminals">
						<div class="terminal-term active main">
							<div id="main"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="rss-wrapper">
				<div id="rss-board" alt="~RSS Loading~">

				</div>
			</div>
		</section>
	</body>
	<script src="script/var.js"></script>
	<script src="script/min/background.js"></script>
	<script src="script/min/favorites.js"></script>
	<script src="script/min/search.js"></script>
	<script src="script/app.js"></script>
</html>
